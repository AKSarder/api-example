<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-gray">
    <h1 class="text-center text-danger mt-3">Search Your favourite food</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="Search Your favourite food"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFoods()" class="btn btn-outline-secondary" type="button"
            id="Search-button">Search</button>
    </div>


    <!-- spinner loading  -->
    <div id="spinner-loading" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div id="data"></div>

    <!-- error message for api call  -->
    <div id="error-message ">
        <p class="text-danger w-50 mx-auto" id="error">please try again later</p>
    </div>

    <!-- single meals details  -->
    <div id="meals-details" class="w-50 mx-auto">

    </div>

    <!-- no result fond div  -->

    <div id="emptySearch" class="w-50 mx-auto text-danger text-center">

    </div>
    <div id="noResultFound" class="w-50 mx-auto text-danger text-center">

    </div>


    <!-- cards -->
    <div id="col" class="row row-cols-1 row-cols-md-2 g-4 mx-auto">


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="mealbd.js"></script>
    <!-- <script src="mealdbasync.js"></script> -->
</body>

</html>
